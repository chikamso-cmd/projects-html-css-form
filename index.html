<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated-form</title>
    <link rel="stylesheet" href="form.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div id="container">
        <!-- <div class="profile-picture"><img src="bg.jpg" alt=""></div> -->
        <form action="" method="post">
            <div class="modal">
                <span class="user"><i class="fa fa-user-o"></i></span>
            </div>
            <input type="email" name="" id="" placeholder="email" required>
            <input type="password" name="" id=""placeholder="password" required>
               <span>
                <label for="remember me">
                    <input type="checkbox" name="" id="" placeholder=""> remember me
                </label>
                <a href="">forgot password?</a>
            </span>
            <button class="btn">login</button> <!-- can change the class to any name -->
            <button class="btn">sign-up</button> <!-- can change the class to any name -->
        </form>
    </div>
</body>
</html>
