<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated-form</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- <div class="profile-picture"><img src="bg.jpg" alt=""></div> -->
      <form action="" method="post">
        <div class="modal">
          <span class="user"><i class="fa fa-user-o"></i></span>
        </div>
        <input type="email" name="" id="" placeholder="email" required />
        <input type="password" name="" id="" placeholder="password" required />
        <span class="check">
          <label for="remember me">
            <input type="checkbox" name="" id="" placeholder="" /> remember me
          </label>
          <a href="">forgot password?</a>
        </span>
        <button class="btn">login</button>
        <!-- can change the class to any name -->
      </form>
      <!-- <span class="social">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-pinterest"></i>
        </span> -->
      <button class="submit-btn" onclick="rotate()" id="submit">sign-up</button>
      <!-- <script>
            function rotate(){
                document.getElementById('submit').style.rotate = '360deg';
            };
        </script> -->
    </div>
  </body>
</html>
